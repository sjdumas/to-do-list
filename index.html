<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Taskify - The Ultimate To-Do List</title><script defer="defer" src="./bundle.js"></script></head><body><nav class="lateral-menu"><div class="user"><span class="material-icons user-icon">account_circle</span><p class="user-name">User</p><button class="arrow-left-button"><span class="material-icons">arrow_back</span></button></div><button class="add-task-general"><span class="material-icons">add_circle</span> Add Task</button><ul class="middle-menu"><li><button class="today-button"><div><span class="material-icons">today</span> Today</div><div class="num-tasks-in-button today"></div></button></li></ul><ul class="myprojects-menu"><li class="myprojects-title">Projects<div class="myprojects-icons"><button class="add-project-icon"><span class="material-icons">add_circle</span></button> <button class="arrow-down"><span class="material-icons">arrow_drop_down</span></button></div></li></ul></nav><main class="content"><p class="breadcrumb not-display">Projects /</p><h1 class="page-title">Today</h1><div class="subtitle-main-add-task"><p class="today-date"></p><p class="number-task"></p></div><div class="main-tasks-today"></div><div class="main-tasks-project"></div><button class="main-add-task"><span class="material-icons">add</span>Add Task</button><form class="main-add-task-form not-display" action=""><div class="main-add-task-inputs"><textarea class="title-input" name="title" id="title" placeholder="Title" required wrap="hard" rows="1"></textarea> <textarea name="description" id="description" placeholder="Description" class="description-input" rows="1" wrap="hard"></textarea></div><select class="select-main-add-task" required name="priority" id="priority"><option value="" disabled="disabled" selected="selected">&#xf024; Priority</option><option value="high">High</option><option value="medium">Medium</option><option value="low">Low</option></select> <input type="date" class="date-main-add-task not-display"/><div class="main-add-task-buttons"><button type="button" class="main-add-task-button-cross"><span class="material-icons">close</span></button> <button type="submit" class="main-add-task-button-send" disabled="disabled"><span class="material-icons">send</span></button></div></form></main><dialog class="name-dialog"><form class="name-form" action=""><div class="name-div"><label for="name">Please enter your name</label> <input class="name-input" id="name" for="name" placeholder="User name" maxlength="15"/></div><button class="name-submit" type="submit" disabled="disabled">Submit</button></form></dialog><dialog class="project-creation-dialog"><form class="project-creation-form" action=""><p class="project-creation-title">Create Project</p><div class="project-creation-form-element"><label class="project-creation-label" for="project">Name</label> <input class="project-input" id="project" for="project" placeholder="Enter project name" maxlength="20"/><div class="project-input-count">0/20</div></div><div class="project-creation-form-element"><label class="project-creation-label" for="colors">Project Label</label> <select class="colors-select" name="colors" id="colors"><option value="red">ðŸ”´ Red</option><option value="blue">ðŸ”µ Blue</option><option value="yellow">ðŸŸ¡ Yellow</option><option value="orange">ðŸŸ  Orange</option><option value="purple">ðŸŸ£ Purple</option></select></div><div class="project-creation-buttons"><button class="cancel-project-button">Cancel</button> <button type="submit" class="done-project-button" disabled="disabled">Add Project</button></div></form></dialog><dialog class="task-dialog"><div class="task-div"><header class="task-header"><h4 class="task-parent"></h4><div class="task-buttons"><button class="task-dialog-trash"><span class="material-icons">delete</span></button> <button class="task-dialog-mark"><span class="material-icons">close</span></button></div></header><div class="separator"></div><div class="task-content"><div class="task-main-info"><h2 class="task-title"></h2><div class="task-subdiv"><span class="material-icons">format_align_left</span><p class="task-description"></p></div></div><div class="task-form-info not-display"><form class="task-form-edit" action=""><textarea class="task-title-edit" name="task-title" id="task-title" wrap="hard" rows="1"></textarea> <textarea class="task-description-edit" name="task-description" id="task-description" wrap="hard" rows="1" placeholder="Description"></textarea><div class="edit-buttons"><button class="cancel-edit" type="button">Cancel</button> <button class="save-edit" type="submit">Save</button></div></form></div><div class="task-priority"><p>Priority</p><div class="task-subdiv"><span class="material-icons">flag</span><p class="task-priority-value"></p></div></div><div class="task-calendar"><p>Date</p><div class="task-subdiv"><span class="material-icons">event</span><p class="task-date"></p></div></div></div></div></dialog><div class="message-task"><p>Task completed!</p></div><dialog class="general-task"><form class="general-task-form" action=""><div class="general-top-task"><div class="general-top-first"><textarea class="general-task-name" name="task-name" id="task-name" placeholder="Task name" required wrap="hard" rows="1"></textarea> <textarea name="general-description" id="general-description" placeholder="Description" class="general-description" rows="1" wrap="hard" cols="41"></textarea></div><div class="general-top-second"><input type="date" class="general-task-date"/> <select class="general-task-priority" required name="priority" id="priority"><option value="" disabled="disabled" selected="selected">&#xf024; Priority</option><option value="high">High</option><option value="medium">Medium</option><option value="low">Low</option></select></div></div><div class="separator"></div><div class="general-down-task"><select class="general-task-project" name="project" id="project"></select><div class="general-buttons"><button class="cancel-general-button">Cancel</button> <button type="submit" class="add-task-form-general">Add Task</button></div></div></form></dialog></body></html>
